{% extends 'basic.html' %}
{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <!---get_flashed_messages(True) - True -> указание на использование категорий в flash--->
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form action="{{ url_for("addpost") }} " method="post" class="form-contact">
        <p><label>Название поста</label><input type="text" name="name" value="" required/></p>
        <p><label>URL поста</label><input type="text" name="url" value="" required/></p>
        <p><label>Содержимое поста</label>
        <p><textarea name="post" cols=40 rows=10></textarea></p>
        <p><input type="submit" value="Добавить"/></p>
    </form>
{% endblock %}
